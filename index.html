<head>

        <div class="row g-3 mb-3 d-flex justify-content-center">
            <div class="col-sm-7">
                <input type="text" class="form-control" id="name" placeholder="Username">
            </div>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="point" placeholder="Point">

        </div>
        <div>

                    <th>#</th>
                    <th>Name</th>
                    <th>Point</th>
